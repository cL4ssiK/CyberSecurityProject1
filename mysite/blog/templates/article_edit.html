<html>
    <body>
        {% if user.is_authenticated %}
        <form action="{% url 'article_edit' article.slug %}" method="post">
            {% csrf_token %}
            <input type="text" name="title" value="{{article.title}}">
            <textarea name="article_body">{{article.body}}</textarea>
            <button>Save</button>
        </form>
        {% endif %}
    </body>
</html>
