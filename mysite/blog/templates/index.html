<html>
    <body>
        <h1>Front page of super awesome web page</h1>
        <div>
            {% for a in articles %}
            <div>
                <a href="{% url 'article_details' a.slug %}">{{a.title}}</a>
            </div>
            {% endfor %}
        </div>
        
        {% if user.is_authenticated %}
        <h3>Logged in as {{username}}</h3>
        <form action="/./blog/logout/" method="post">
            {% csrf_token %}
            <input type="hidden" name="form3_id" value="front">
            <button>Log out</button>
        </form>
        <form action="/./blog/create/" method="post">
            {% csrf_token %}
            <input type="hidden">
            <button>New article</button>
        </form>
        {% else %}
        <form action="/./blog/login/" method="post">
            {% csrf_token %}
            <input type="hidden">
            <button>Sign in</button>
        </form>
        {% endif %}
    </body>
</html>
